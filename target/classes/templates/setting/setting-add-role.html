<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      class="h-100" lang="ru">
<head>
    <title>Добавление роли</title>
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"-->
<!--            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"-->
<!--            crossorigin="anonymous"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        input {
            border-radius: .25rem;
        }
    </style>
</head>
<body class="d-flex h-100 text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header th:insert="/blocks/header :: header-into" class=""></header>

    <main class="m-3 w-100 mx-auto text-dark p-2" style="border-radius: 15px">
        <div class="col-6 bg-light mx-auto p-3" style="border-radius: 15px">
            <div class="row mx-3 mb-3">
                <label for="name" class="p-0 col col-form-label">Имя:</label>
                <p class="col-sm-9 m-0" th:text="${user.username}" id="name"></p>
            </div>
            <div class="row mx-3 mb-3">
                <label for="date" class="p-0 col col-form-label">Роли:</label>
                <p class="col-sm-9 m-0" th:text="${user.roleToString()}" id="date"></p>
            </div>
            <div class="row mx-3 mb-3">
                <form action="" method="post">
                    <div class="input-group">
                        <select class="form-control col-sm-9 m-0" name="role">
                            <option selected>Выберите роль</option>
                            <div th:each="rl: ${roles}">
                                <option th:value="${rl.name}" th:text="${rl.name}"></option>
                            </div>
                        </select>
                        <button type="submit" class="btn btn-outline-primary">Добавить</button>
                    </div>
                    <div th:if="${error}" th:text="${error}" class="alert alert-danger my-3" role="alert"></div>
                </form>
            </div>
        </div>
    </main>

    <footer class="mt-auto text-white-50 text-center">
        <p>Курсовая работа по разработке Java-приложений. <br> Авторы: Автор: Сачков А.М</p>
    </footer>
</div>
</body>
</html>
