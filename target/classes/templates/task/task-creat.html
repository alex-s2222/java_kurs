<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      class="h-100" lang="ru">
<head>
    <title>Создание задачи</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        input {
            border-radius: .25rem;
        }
    </style>
</head>
<body class="d-flex h-100">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header th:insert="/blocks/header :: header-into" class=""></header>

    <main class="m-5 w-50 mx-auto">
        <h2>Новая задача</h2>
        <hr class="w-100">
        <form action="" method="post">

            <div class="mb-3 row">
                <label for="staticName" class="col-sm-2 col-form-label">Задача</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control bg-light" id="staticName">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="inputFullText" class="col-sm-2 col-form-label">Описание</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="fullText" id="inputFullText"></textarea>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="staticExecutor" class="col-sm-2 col-form-label">Исполнитель</label>
                <div class="col-sm-10">
                    <input type="text" name="executor" class="form-control bg-light" id="staticExecutor">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="staticObserver" class="col-sm-2 col-form-label">Наблюдатель</label>
                <div class="col-sm-10">
                    <input type="text" name="observer" class="form-control bg-light" id="staticObserver">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="staticDeadline" class="col-sm-2 col-form-label">Дедлайн</label>
                <div class="col-sm-auto">
                    <input type="date" name="deadline" class="form-control bg-light" id="staticDeadline">
                </div>
            </div>

            <div th:if="${error}">
                <div class="alert alert-danger" role="alert" th:text="${error}">
                </div>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="mx-3 btn btn-success">Создать</button>
                <a href="/personal" class="btn btn-secondary">Отмена</a>
            </div>

        </form>
    </main>

    <footer class="mt-auto text-white-50 text-center">
        <p>Курсовая работа по разработке Java-приложений. <br> Автор: Сачков А.М.</p>
    </footer>
</div>
</body>
</html>
