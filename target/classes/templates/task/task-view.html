<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      class="h-100" lang="ru">
<head>
    <title>Создание задачи</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        input {
            border-radius: .25rem;
        }
    </style>
</head>
<body class="d-flex h-100">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header th:insert="/blocks/header :: header-into" class=""></header>

    <main class="m-5 row text-dark bg-white w-100 mx-auto" style="border-top: #ffa53a 5px solid">
        <div class="m-0 p-0 col">
            <h2 class="my-3 p-3">
                <i class="bi bi-bookmark"></i>
                <span th:text="${task.name}"></span>
            </h2>
            <div class="p-3" style="background: #eeedeb;    ">
                <a th:href="'/close-wait/'+${task.id}" class="btn btn-light shadow-sm">Закрыть задачу</a>
                <a th:if="${#authorization.getAuthentication().name == task.author}" th:href="'/edit-task/'+${task.id}" class="btn btn-light shadow-sm">Изменить</a>
            </div>
            <p class="mt-4 p-3" th:text="${task.fullText}" style="border-radius: 5px;">

            </p>
        </div>
        <div class="col-4" style="border-left: #333333 1px solid">
            <div class="my-3">
                <div class="row mx-3 mb-3">
                    <label for="name" class="p-0 col col-form-label">Имя:</label>
                    <p class="col-sm-9 m-0" th:text="${task.name}" id="name"></p>
                </div>
                <div class="row mx-3 mb-3">
                    <label for="date" class="p-0 col col-form-label">Дата:</label>
                    <p class="col-sm-9 m-0" th:text="${task.date}" id="date"></p>
                </div>

                <div class="row mx-3 mb-3">
                    <label for="status" class="p-0 col col-form-label">Статус:</label>
                    <p class="col-sm-9 m-0" th:text="${task.status}" id="status"></p>
                </div>

                <div class="row mx-3 mb-3">
                    <label for="author" class="p-0 col col-form-label">Автор:</label>
                    <p class="col-sm-9 m-0" th:text="${task.author}" id="author"></p>
                </div>

                <div class="row mx-3 mb-3">
                    <label for="exec" class="p-0 col col-form-label">Исполнитель:</label>
                    <p class="col-sm-9 m-0" th:text="${task.executor}" id="exec"></p>
                </div>

                <div class="row mx-3">
                    <label for="observer" class="p-0 col col-form-label">Наблюдатель:</label>
                    <p class="col-sm-9 m-0" th:text="${task.observer}" id="observer"></p>
                </div>

            </div>
        </div>
    </main>

    <footer class="mt-auto text-white-50 text-center">
        <p>Курсовая работа по разработке Java-приложений. <br> Автор: Сачков А.М</p>
    </footer>
</div>
</body>
</html>
