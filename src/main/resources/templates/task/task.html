<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      class="h-100" lang="ru">
<head>
    <title>Все задачи</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        input {
            border-radius: .25rem;
        }
    </style>
</head>
<body class="d-flex h-100 ">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header th:insert="/blocks/header :: header-into" class=""></header>

    <div class="w-50 form-group has-search m-4 mx-auto">
        <span class="fa fa-search form-control-feedback"></span>
    </div>

    <main class="m-3 w-50 mx-auto bg-light p-2">
        <table class="table table-borderless mx-auto">
            <thead>
            <tr>
                <th scope="col">Задача</th>
                <th scope="col">Дата создания</th>
                <th scope="col">Наблюдатель</th>
                <th scope="col">Исполнитель</th>
                <th scope="col">Статус</th>
            </tr>
            </thead>
            <tbody id="MyMenu">
            <tr th:each="el : ${tasks}">
                <td><i class="bi bi-bookmark"></i> <a th:href="'/view/'+${el.id}"
                                                      th:text="${el.name}"></a></td>
                <td th:text="${el.date}"></td>
                <td th:text="${el.observer}"></td>
                <td th:text="${el.executor}"></td>
                <td th:text="${el.status}"></td>
            </tr>
            <tr th:each="el : ${tasksExec}">
                <td><i class="bi bi-bookmark"></i> <a th:href="'/view/'+${el.id}"
                                                      th:text="${el.name}"></a></td>
                <td th:text="${el.date}"></td>
                <td th:text="${el.observer}"></td>
                <td th:text="${el.executor}"></td>
                <td th:text="${el.status}"></td>
            </tr>
            <tr th:each="el : ${tasksObserver}">
                <td><i class="bi bi-bookmark"></i> <a th:href="'/view/'+${el.id}"
                                                      th:text="${el.name}"></a></td>
                <td th:text="${el.date}"></td>
                <td th:text="${el.observer}"></td>
                <td th:text="${el.executor}"></td>
                <td th:text="${el.status}"></td>
            </tr>
            </tbody>
        </table>
    </main>

    <footer class="mt-auto text-white-50 text-center">
        <p>Курсовая работа по разработке Java-приложений. <br> Автор: Сачков А.М.</p>
    </footer>
</div>
</body>
</html>
